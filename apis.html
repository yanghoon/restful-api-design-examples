<!-- https://vuetifyjs.com/en/getting-started/installation/#usage-with-cdn -->
<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
          <!--  -->
          <v-tabs v-model="tab" class="mb-6">
            <v-tab v-for="category in categories" :key="category.self">{{ category.name }}</v-tab>
          </v-tabs>

          <v-data-table
            :headers="headers"
            :items="items"
            :items-per-page="5"
            dense
            class="elevation-1"
          >
            <!-- -->
            <template #top="{ items, options, pagination }">
              <div class="pa-2 ma-2">
                <v-select v-model="tenant" :items="tenants" item-text="name" item-value="id" label="Tenant"></v-select>
                <v-select v-model="role" :items="roles" item-text="name" item-value="id" label="Role"></v-select>
                <v-btn @click="putRolePermissions">Save</v-btn>
                <v-checkbox v-model="showChecked" label="Show Checked Values"></v-checkbox>
              </div>
            </template>
            <!-- -->
            <template #item.checkbox="{ item, header }">
              <v-checkbox v-model="item.verbs" :value="header.val"></v-checkbox>
            </template>
            <template #item.verbs="scope" v-if="showChecked">
              {{ JSON.stringify(scope.item.verbs, null, null, 2) }}
            </template>
          </v-data-table>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.x/lodash.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="js/apis.js"></script>
  <script>
    const global = {}
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: function () {
        return {
          // table: { headers, items },
          tenant: null,
          // tenants: [],
          role: null,
          tab: 0,
          showChecked: false,
          categories: [
            { name: 'menus', self: 'api/permissions/menus', useSchema: true },
            { name: 'kubernetes', self: 'api/permissions/kubernetes' }
          ],
        }
      },
      computed: {
        category: function() {
          return this.categories[this.tab];
        },
        schema: function() {
          return apis.get(this.category.self).data
        },
        headers: function() {
          const KEY = 'verbs'
          // const schema = apis.get(this.category.self).data
          const schema = this.schema

          // Dynamic Columns (Checkbox)
          // TODO: Order = [gluten-free, low-fat, salt-free, others]
          const headers = _(schema[0]).keys().without(KEY).map(this.toHeader).value()
          const checkboxes = _(schema).map(KEY).flatten().uniq().value()
          const checked = this.showChecked ? this.toHeader(KEY) : {}

          return _.concat(headers, _.map(checkboxes, this.toCheckboxHeader), checked)
        },
        items: function() {
          const vars = { tenant: this.tenant, role: this.role, category: this.category }
          const uri = this.template('api/tenants/${tenant}/roles/${role}/permissions/${category.name}', vars)
          const items = apis.get(uri).data

          if (this.category.useSchema) {
            // const remover = _.partialRight(_.assignInWith, { verbs: [] }, _)
            // global.schema = this.schema
            const empty = _.map( this.schema, v => Object.assign({}, v, {verbs: []}) )
            return _.merge(empty, items)
          }

          return items
        },
        tenants: function() {
          return apis.get('api/tenants').data
        },
        roles: function() {
          const uriTemplate = 'api/tenants/${tenant}/roles'
          const vars = { tenant: this.tenant }
          const uri = this.template(uriTemplate, vars)
          return apis.get(uri).data
        }
      },
      created: function () {
        // this.tenants = apis.get('api/tenants').data
      },
      methods: {
        // getRoles: function () {
        //   const uriTemplate = 'api/tenants/${tenant}/roles'
        //   const vars = { tenant: this.tenant }
        //   const uri = this.template(uriTemplate, vars)
        //   this.roles = apis.get(uri).data
        // },
        putRolePermissions: function () {
          const vars = { tenant: this.tenant, role: this.role, category: this.category }
          const uri = this.template('api/tenants/${tenant}/roles/${role}/permissions/${category.name}', vars)
          const body = this.items
          apis.put(uri, body)
        },
        template: function (template, options) {
          return _.template(template)(options)
        },
        toHeader: function (val) {
          return { text: _.startCase(val), value: val }
        },
        toCheckboxHeader: function (val) {
          return { text: _.startCase(val), value: 'checkbox', val: val }
        }
      }
    })
  </script>
</body>
</html>
